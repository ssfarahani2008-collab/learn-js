<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="keys">
      <button class="button operat" onclick="calculator()">AC</button>
      <button class="button operat" onclick="calculator()">DEL</button>
      <button class="button operat" onclick="calculator('%')">%</button>
      <button class="button operat" onclick="calculator('/')">/</button>
      <button class="button" onclick="calculator(7)">7</button>
      <button class="button" onclick="calculator(8)">8</button>
      <button class="button" onclick="calculator(9)">9</button>
      <button class="button operat" onclick="calculator('*')">*</button>
      <button class="button "  onclick="calculator(5)">4</button>
      <button class="button" onclick="calculator(5)">5</button>
      <button class="button" onclick="calculator(6)">6</button>
      <button class="button operat" onclick="calculator('-')">-</button>
      <button class="button" onclick="calculator(1)">1</button>
      <button class="button" onclick="calculator(2)">2</button>
      <button class="button" onclick="calculator(3)">3</button>
      <button class="button operat" onclick="calculator('+')">+</button>
      <button class="button" onclick="calculator(0)">0</button>
      <button class="button" onclick="calculator()">00</button>
      <button class="button" onclick="calculator()">.</button>
      <button class="button calc" onclick="calculator()">=</button>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
